<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <header class="header">
        <h1 tabindex="0" class="header__img" >Iri boutique</h1>
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia Sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión.</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox" >Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--sotial-media">
                <div><img src="assets/google-icon.png" alt="google">Inicia Sesión con google.</div>
                <div><img src="assets/twitter-icon.png" alt="twitter">Inicia Sesión con twitter.</div>
            </section>
            <p class="login__container--register" >No tienes ninguna cuenta.
                <a href="/">Registrate</a>
            </p>
        </section>
    </section>
    <footer class=footer>
        <a href="/">T&eacute;rminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
